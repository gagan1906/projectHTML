<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">

    <title>Document</title>
</head>
<body>
    <header>
        <div class="text-with-image">
        <img class="logo" src="images/logo.png" alt="Image Description">
        <h1>Triumph </h1>
        </div>

        <nav>
            <ul>
                <li><a href="index.html">Promotion</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="corporate.html">Corporate</a></li>
                 <li><a href="rate.html">Rating</a></li>
            </ul>
        </nav>
    </header>
    <h2 style="text-align: center; font-size: 30px;font-family:Georgia, 'Times New Roman', Times, serif; ">Triumph 1959 Bonneville</h2>

    <div class="aligncomment">
    <div id="comments">
        <!-- Comments will appear here -->
    </div>


    <h2>Add Your Rating and Comment</h2>
    <form id="commentForm">
        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>
        <br>
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" rows="4" required></textarea>
        <br>
        <button type="button" onclick="submitComment()">Submit</button>
    </form>
    </div>
    <script >
        function submitComment() {
            // Get values from the form
            var rating = document.getElementById('rating').value;
            var commentText = document.getElementById('comment').value;

            // Create a new comment element
            var commentElement = document.createElement('div');
            commentElement.className = 'comment';
            commentElement.innerHTML = '<strong>Rating: ' + rating + '</strong><br>' + commentText;

            // Append the new comment to the comments section
            document.getElementById('comments').appendChild(commentElement);

            // Clear the form
            document.getElementById('commentForm').reset();
        }
    </script>
</body>
</html>
